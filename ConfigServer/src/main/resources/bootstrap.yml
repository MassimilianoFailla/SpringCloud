# ==============================================================
# = Config Server Base
# ==============================================================

server:
  port: 8888

# ==============================================================
# = Profilo Attivo
# ==============================================================
spring:
  profiles:
    active: github

# ==============================================================
# = Actuator Parameters
# ==============================================================
management:
  endpoint:
    health:
      show-details: WHEN_AUTHORIZED
  endpoints:
    web:
      exposure:
        include: health,info,metrics



# end point: http://localhost:8888/{application-name}/{profile}[/{label}]
